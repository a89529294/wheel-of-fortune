<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>幸運轉盤 | Landing</title>
    <style>
      html {
        box-sizing: border-box;
        font-size: 100%;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f3f4f6;
      }
      .landing-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 32px;
      }
      .landing-title {
        font-size: 2.2em;
        color: #6366f1;
        font-weight: bold;
        margin-bottom: 16px;
        letter-spacing: 2px;
      }
      .landing-btns {
        display: flex;
        gap: 32px;
      }
      .landing-btn {
        background: #6366f1;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 20px 48px;
        font-size: 1.3em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(99, 102, 241, 0.1);
      }
      .landing-btn:hover {
        background: #4f46e5;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="landing-container">
      <div class="landing-title">幸運轉盤</div>
      <div class="landing-btns">
        <a href="game.html" class="landing-btn">抽獎 (game)</a>
        <a href="setup.html" class="landing-btn">創立遊戲 (setup)</a>
      </div>
    </div>
  </body>
</html>
